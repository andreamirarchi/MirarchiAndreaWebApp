<main>
    <br>
<form class="container mt-4 mb-3" onsubmit="scaricaFile();">
    <h1>Acquisto Biglietti</h1>
    <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" id="nome" name="nome" class="form-control" placeholder="Nome" required />
    </div>

    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required />
        <div id="emailError" style="color: red; display: none;">Email non valida. Assicurati che ci sia una sola @ e termini con .com o .it</div>
    </div>

    <div class="mb-3">
        <label id="quantita" class="form-label">Quantità</label>
        <input type="number" id="amount" name="quantita" class="form-control" placeholder="Quantità"
               onchange="calcolaPrezzo()" required />
    </div>

    <div class="input-group mb-4">
        <span class="input-group-text">Prezzo: $</span>
        <label id="prezzoCalcolato" class="form-control">0.00</label>
    </div>

    <button type="submit" class="btn btn-custom">Scarica Biglietto</button>
</form>
</main>
